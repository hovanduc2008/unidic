<!DOCTYPE html>
<html>
<head>
  <!-- Other head elements... -->
  <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script> <!-- Add this -->
</head>
<body>
  <!-- Other body elements... -->
  <script>
    // Initialize a Socket.IO connection
    const socket = io('http://localhost:3500'); // Replace with your server URL

    // Xử lý sự kiện khi nhấn nút "Send"
    const sendButton = document.getElementById('sendButton');
    sendButton.addEventListener('click', () => {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;

      // Gửi tin nhắn tới máy chủ
      socket.emit('message', message);

      messageInput.value = '';
            
        socket.on('customEvent', (data) => {
            console.log('Received custom event:', data);
            // Xử lý dữ liệu từ sự kiện tùy chỉnh
  });
    });
  </script>
</body>
</html>
